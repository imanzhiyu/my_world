{% extends 'private_base.html' %}
{% block private_content %}

<div class="private-english-edit">
    <h1>编辑文章</h1>

    <form method="post">
        <div>
            <label for="title">标题:</label>
            <input type="text" id="title" name="title" required value="{{ post.title }}">
        </div>

        <div class="form-group">
            <label for="content">内容 (支持富文本HTML):</label>
            <!-- 富文本编辑器容器 -->
            <div id="editor">{{ post.description|safe }}</div>
            <!-- 隐藏的 textarea，提交时写入 HTML -->
            <textarea id="content" name="description" style="display:none"></textarea>
            <div id="tooltip" class="ql-tooltip-custom"></div>
        </div>

        <div class="buttons">
            <button type="submit">保存</button>
            <a href="{{ url_for('private.private_english_list') }}">返回列表</a>
        </div>
    </form>
</div>
<!-- Quill 样式 & 脚本 -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script src="{{ url_for('static', filename='js/private_textarea_editor.js') }}"></script>
<script src="{{ url_for('static', filename='js/private_english_detail.js') }}"></script>
{% endblock %}
