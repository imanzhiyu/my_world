{% extends 'base.html' %}
{% block content %}
<div class="private-blog-container">

    <a href="{{ url_for('private.private_page') }}" class="btn btn-secondary">&lt;&lt; 返回</a>

    <div class="top-buttons">
        <button><< Blog >></button>
        <a href="{{ url_for('private.blog_new') }}" class="btn btn-add-blog">
            新增
        </a>
        <button id="deleteSelectedBtn" class="btn btn-delete-selected" disabled>
            删除
        </button>
    </div>

    <table class="blog-table">
        <thead>
        <tr>
            <th class="select-col"><input type="checkbox" id="selectAll"></th>
            <th class="index-col">序号</th>
            <th class="title-col">标题</th>
            <th class="content-col">内容预览</th>
            <th class="date-col">创建时间</th>
            <th class="action-col">操作</th>
        </tr>
        </thead>
    </table>

    <div class="table-body">
        <table class="blog-table">
            <tbody>
            {% for post in posts %}
            <tr>
                <td class="select-col"><input type="checkbox" class="selectBox" data-id="{{ post.id }}"></td>
                <td class="index-col" style="text-align: center;">{{ loop.index }}</td>
                <td class="title-col">{{ post.title }}</td>
                <td class="content-col">{{ post.content|striptags }}</td>
                <td class="date-col">{{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td class="action-col">
                    <a href="{{ url_for('private.blog_detail', post_id=post.id) }}" class="detail-link">详情</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="6" style="text-align: center;">没有博客文章</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="{{ url_for('static', filename='js/private_blog_list.js') }}"></script>
{% endblock %}
