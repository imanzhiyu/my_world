{% extends 'base.html' %}
{% block content %}

<div class="english-detail">
    <a href="{{ url_for('english.english_list') }}">&lt;&lt; 返回</a>

    <h1>{{ content.title }}</h1>
    <p class="meta">
        Updated at: {{ content.updated_at.strftime('%Y-%m-%d %H:%M:%S') }}
    </p>

    <hr>

    <div class="content">
        {{ content.description|safe }}
    </div>
</div>
{% endblock %}
