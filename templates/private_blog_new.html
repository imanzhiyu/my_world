{% extends 'private_base.html' %}
{% block private_content %}
<div class="private-blog-new">
    <h1>发布新博客</h1>

    <form method="post">
        <div class="form-group">
            <label for="title">标题:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="content">内容 (支持富文本HTML):</label>
            <!-- 富文本编辑器容器 -->
            <div id="editor">{{ post.content|safe }}</div>
            <!-- 隐藏的 textarea，提交时写入 HTML -->
            <textarea id="content" name="content" style="display:none"></textarea>
            <div id="tooltip" class="ql-tooltip-custom"></div>
        </div>

        <div class="form-buttons">
            <button type="submit">发布</button>
            <a href="{{ url_for('private.blog_list') }}" class="btn-link">返回列表</a>
        </div>
    </form>
</div>
<!-- Quill 样式 & 脚本 -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script src="{{ url_for('static', filename='js/private_textarea_editor.js') }}"></script>
{% endblock %}
