{% extends 'base.html' %}
{% block content %}

<div class="private-english-new">
    <h1>发布新文章</h1>

    <form method="post">
        <div>
            <label for="title">标题:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div>
            <label for="description">内容 (支持富文本HTML):</label>
            <textarea id="description" name="description" rows="10" required></textarea>
        </div>

        <div class="buttons">
            <button type="submit">发布</button>
            <a href="{{ url_for('private.private_english_list') }}">返回列表</a>
        </div>
    </form>
</div>
{% endblock %}
